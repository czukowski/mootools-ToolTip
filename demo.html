		<h1>
			<a href="http://github.com/czukowski/mootools-ToolTip">mootools-ToolTip</a>
		</h1>
		<h2>Demo</h2>
		<p>
			The following paragraph has some &lt;abbr&gt; tags in it, that show tooltips when clicked.
		</p>
		<p id="demo1">
			In computing, a <abbr title="Uniform Resource Locator">URL</abbr> is a <abbr title="Uniform Resource Identifier">URI</abbr> that specifies
			where an identified resource is available and the mechanism for retrieving it.<br/>
			<em>Source: <abbr title="http://en.wikipedia.org/wiki/Url">Wikipedia</abbr>
		</p>
		<script type="text/javascript">
		window.addEvent('domready', function() {
			document.id('demo1').getElements('abbr[title]').addEvent('click', function() {
				ToolTip.instance(this, this.get('title')).show();
			});
		});
		</script>
</body>
